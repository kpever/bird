<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <!-- 引入 ECharts 文件 -->
    <script src="echarts.common.min.js"></script>
</head>
<body>
    <!-- 为ECharts准备一个具备大小（宽高）的Dom -->
    <div id="main" style="width: 600px;height:400px;"></div>
    <script type="text/javascript">
        // 基于准备好的dom，初始化echarts实例
        var myChart = echarts.init(document.getElementById('main'));

        // 指定图表的配置项和数据
        var option = {
          title : {
            text: '非线性混沌实验电压关系图',
            subtext: '数据来自实时测试结果'
          },
          tooltip : {
            trigger: 'axis',
            showDelay : 0,
            formatter : function (params) {
              /**var value = params.value;???**/
              if (params.value.length > 1) {
                return params.seriesName + ' :<br/>'+ params.value[0] + 'v '+ params.value[1] + 'v ';
              }
              else {
                return params.seriesName + ' :<br/>'+ params.name + ' : '+ params.value + 'v';
              }
            },
            axisPointer:{
              show: true,
              type : 'cross',
              lineStyle: {
                type : 'dashed',
                width : 1
              }
            }
          },
          legend: {
            data:['电压测试点']
          },
          toolbox: {
            show : true,
            feature : {
              mark : {show: true},
              dataZoom : {show: true},
              dataView : {show: true, readOnly: false},
              restore : {show: true},
              saveAsImage : {show: true}
            }
          },
          xAxis : [
            {
              type : 'value',
              scale:true,
              axisLabel : {
                formatter: '{value} v'
              }
            }
          ],
          yAxis : [
            {
              type : 'value',
              scale:true,
              axisLabel : {
                formatter: '{value} v'
              }
            }
          ],
          series : [
            {
              name:'电压测试点',
              type:'scatter',
              data: [ [1.0 ,9.0],[2.0 ,3.0],[2.3 ,3.7],[3.0 ,4.0],[3.5 ,4.5],[4.0 ,5.0],
                      [4.5 ,5.5],[5.0 ,6.0],[6.0 ,6.5],[6.8 ,7.0],[7.4 ,7.0],[8.0 ,7.0],
                      [9.0 ,6.0],[8.6 ,6.5],[10.0,5.5],[11.0,4.5],[10.0,3.0],[9.0 ,2.7],
                      [8.0 ,2.6],[7.0 ,2.3],[6.0 ,2.0],[5.0 ,2.3],[4.0 ,2.5],[3.0 ,2.7]
              ],
              /**markPoint : {
                data : [
                  {type : 'max', name: '最大值'},
                  {type : 'min', name: '最小值'}
                ]
              },
              markLine : {
                data : [
                  {type : 'average', name: '平均值'}
                ]
              }**/
        }
    ]
};


        // 使用刚指定的配置项和数据显示图表。
        myChart.setOption(option);
    </script>
</body>
</html>
